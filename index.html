<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="cal_icon.webp">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="calculator">
                <div>
                    <input type="text" id="display" placeholder="0">
                </div>
                <div>
                    <button class="fa-solid button" id="ac">AC</button>
                    <button class="fa-solid  button" id="del">del</button>
                    <button class="fa-solid button" id="dot">.</button>
                    <button class="fa-solid  button" id="divide">/</button>
                </div>
                <div>
                    <!-- <input type="button" value="7" onclick="display.value += '7'"> -->


                    <button class="fa-solid button"  >7</button>
                    <button class="fa-solid button" id="8">8</button>
                    <button class="fa-solid button" id="9">9</button>
                    <button class="fa-solid button" id="multiply">*</button>
                </div>
                <div>
                    <button class="fa-solid  button" id="6">6</button>
                    <button class="fa-solid  button" id="5">5</button>
                    <button class="fa-solid  button" id="4">4</button>
                    <button class="fa-solid  button" id="minus">-</button>
                </div>
                <div>
                    <button class="fa-solid  button" id="3">3</button>
                    <button class="fa-solid  button" id="2">2</button>
                    <button class="fa-solid  button" id="1">1</button>
                    <button class="fa-solid  button" id="plus">+</button>
                </div>
                <div>
                    <button class="fa-solid  button" id="00"> 00</button>
                    <button class="fa-solid  button" id="0">0</button>
                    <button class="fa-solid  button" id="equal">=</button> 
                </div>              
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
